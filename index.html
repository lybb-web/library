<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Your Library</title>
        <link rel="stylesheet" href="styles.css">
        

    </head>
    <body>
        <div id="title">Welcome to Your Library!</div>
        <div id="book-list">
            <div id="title-header">Title</div>
            <div id="author-header">Author</div>
            <div id="page-header">Pages</div>
            <div id="read-header">Read</div>
        </div>
        <div id="add-book-button"><button onclick="displayForm()">Add Book</button></div>
        <dialog id="new-book-modal">    
            <form >
                <p>Add a book please.</p>
                <label for="" >
                    Title
                    <input id="title-input" type="text" required />
                </label>
                <label for="">
                    Author
                    <input type="text"  />
                </label>
                <label for="">
                    Page Count
                    <input type="number" />
                </label>
                <label for="">
                    Status
                    <input type="radio" />
                    <label for="">Completed</label>
                    <input type="radio">
                    <label for="">Incomplete</label>
                </label>
                <button id="close-button">Cancel</button>
                <button id="submit-button">Add Book</button>
            </form>
        </dialog>
        <script src="library.js"></script>
    </body>
    
     <!-- <script src="assets/jquery.js" type="text/javascript"></script> -->

    
    

</html>
